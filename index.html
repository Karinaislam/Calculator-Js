<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
   <table class="calc">
    
  <tr class="screen">
    <td id="screen-num" colspan="3">0</td>
    <td class="clear-btn-container" colspan="1"><span data-btntype="clear" data-value="clear" class="btn" id="clear-btn">CLR</span></td>
  </tr><!--/.screen row-->
    
  <tr>
    <td class="btn btn-style" data-btntype="num" data-value="7"><span>7</span></td>
    <td class="btn btn-style" data-btntype="num" data-value="8"><span>8</span></td>
    <td class="btn btn-style" data-btntype="num" data-value="9"><span>9</span></td>
    <td class="btn btn-style ops-btn-style" data-btntype="ops" data-value="div"><span>รท</td>
  </tr><!--/.row-->
      
  <tr>
    <td class="btn btn-style" data-btntype="num" data-value="4"><span>4</span></td>
    <td class="btn btn-style" data-btntype="num" data-value="5"><span>5</span></td>
    <td class="btn btn-style" data-btntype="num" data-value="6"><span>6</span></td>
    <td class="btn btn-style ops-btn-style" data-btntype="ops" data-value="mult"><span>ร</span></td>
  </tr><!--/.row-->
      
  <tr>
       <td class="btn btn-style" data-btntype="num" data-value="1"><span>1</span></td>
    <td class="btn btn-style" data-btntype="num" data-value="2"><span>2</span></td>
    <td class="btn btn-style" data-btntype="num" data-value="3"><span>3</span></td>
    <td class="btn btn-style ops-btn-style" data-btntype="ops" data-value="sub"><span>-</span></td>
  </tr><!--/.row-->
      
  <tr>
    <td class="btn btn-style" data-btntype="dec" data-value="."><span>.</span></td>
    <td class="btn btn-style" data-btntype="num" data-value="0"><span>0</span></td>
    <td id="solve-btn" class="btn btn-style" data-btntype="solve" data-value="solve"><span>=</span></td>
    <td class="btn btn-style ops-btn-style" data-btntype="ops" data-value="add"><span>+</span></td>
  </tr><!--/.row-->
  
  
</table><!--/#calc-->

<script type="text/javascript" src="Script.js"></script>
</body>
</html>
